<!DOCTYPE html>
<html data-ng-app="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Protractor</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/jquery-ui.min.css">
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body>
		<div id="main" class="main" data-ng-controller="CanvasController">
			<h1>Protractor</h1>

			<div id="protractor-tool" class="protractor-tool xy">
				<div class="protractor-tool-inner">
					<div id="protractor-angle-center" class="number" data-rad="0" data-deg="0">
						0&deg;
					</div>
				</div>
				<canvas id ="protractor-canvas" class="protractor-canvas" width="200" height="200"></canvas>
			</div>
			<!--div class="menu protractor-options">
				<label>Rotation Axis</label><br>
				<img src="img/axis.png" />
				<ul>
					<li data-plane='yz'>X</li>
					<li data-plane='xz'>Y</li>
					<li data-plane='xy' class="selected">Z</li>
				</ul>
			</div-->
			<div id="protractor-slider" class="protractor-slider">
				<div id="protractor-slider-knob" class="protractor-slider-knob"></div>
				<input id="protractor-angle" class="protractor-angle" type="number"width="50px" min="0" max="360" value="0" data-deg="0" data-rad="0">
			</div>

			<div class="menu set-rotation">
				<label>x:</label> <input type="number" min="-360" max="360" id="rot-x" value="0"><br>
				<label>y:</label> <input type="number" min="-360" max="360" id="rot-y" value="0"><br>
				<label>z:</label> <input type="number" min="-360" max="360" id="rot-z" value="0"><br>
				<select id="angle-unit">
					<option value="deg">Degrees</option>
					<option value="rad">Radians</option>
				</select>
			</div>

		</div>
		

		<script src="js/angular.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/protractor.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
